<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#gradient)"/>

  <!-- Glow effect -->
  <circle cx="64" cy="64" r="50" fill="white" opacity="0.05"/>

  <!-- Figma-like shape (left) -->
  <g transform="translate(16, 36)">
    <rect x="0" y="0" width="20" height="20" rx="5" fill="white" opacity="0.95"/>
    <rect x="0" y="24" width="20" height="20" rx="5" fill="white" opacity="0.75"/>
    <circle cx="30" cy="10" r="10" fill="white" opacity="0.95"/>
    <circle cx="30" cy="34" r="10" fill="white" opacity="0.75"/>
  </g>

  <!-- AI Sparkle in center -->
  <g transform="translate(64, 64)">
    <circle cx="0" cy="0" r="14" fill="white" opacity="0.2"/>
    <path d="M0 -8 L2 -2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2 -2 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- Arrow -->
  <path d="M52 64 L74 64" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Markdown document (right) -->
  <g transform="translate(82, 34)">
    <rect x="0" y="0" width="32" height="44" rx="6" fill="white" opacity="0.95"/>
    <!-- # symbol -->
    <text x="8" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">#</text>
    <!-- Lines -->
    <rect x="6" y="24" width="20" height="3" rx="1" fill="#6366F1" opacity="0.6"/>
    <rect x="6" y="30" width="16" height="3" rx="1" fill="#6366F1" opacity="0.4"/>
    <rect x="6" y="36" width="18" height="3" rx="1" fill="#6366F1" opacity="0.4"/>
    <!-- Image icon -->
    <rect x="18" y="14" width="10" height="8" rx="2" fill="#10B981" opacity="0.8"/>
  </g>

  <!-- Mermaid hint (bottom right) -->
  <g transform="translate(100, 88)">
    <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.9"/>
    <path d="M-3 0 L0 -3 L3 0 L0 3 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>
